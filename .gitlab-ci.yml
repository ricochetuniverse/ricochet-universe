stages:
    - build
    - test
    - test_php

.setup_php: &setup_php
    image: php:7.2.26-alpine3.10
    services:
        - mariadb:10.4.11
    variables:
        # from .env.testing, needs to be here as .env isn't copied yet
        MYSQL_DATABASE: ricochetlevels_test
        MYSQL_USER: ricochetlevels_test
        MYSQL_PASSWORD: '123'
        MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    before_script:
        - apk update && apk upgrade
        - apk add --no-cache git
        - docker-php-ext-install pdo_mysql

.setup_node: &setup_node
    image: node:12

yarn:
    stage: build
    <<: *setup_node
    cache:
        key: nodejs
        paths:
            - node_modules/
    artifacts:
        paths:
            - node_modules/
    script:
        - yarn

composer:
    stage: build
    <<: *setup_php
    cache:
        key: php
        paths:
            - vendor/
    artifacts:
        paths:
            - vendor/
            - .env
    script:
        - curl https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
        - composer install --no-progress

        - cp .env.testing .env
        - php artisan key:generate
        - php artisan migrate

lint:
    stage: test
    <<: *setup_node
    dependencies:
        - yarn
    script:
        - yarn run flow
        - yarn run lint
        - yarn run prettier -l

webpack:
    stage: test
    <<: *setup_node
    dependencies:
        - yarn
    artifacts:
        paths:
            - public/build/
            - public/mix-manifest.json
    script:
        - yarn production

phpunit:
    stage: test_php
    <<: *setup_php
    script:
        - php ./vendor/bin/phpunit
    dependencies:
        - composer
        - webpack
    needs:
        - composer
        - webpack
