stages:
    - build
    - test_js
    - test_php

.setup_php: &setup_php
    image: php:8.3.12-alpine
    services:
        - mariadb:11.4.3
    variables:
        # from .env.testing, needs to be here as .env isn't copied yet
        MYSQL_DATABASE: ricochetlevels_test
        MYSQL_USER: ricochetlevels_test
        MYSQL_PASSWORD: '123'
        MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    before_script:
        - apk update && apk upgrade
        - apk add --no-cache git
        - docker-php-ext-install pdo_mysql

.setup_node: &setup_node
    image: node:20

npm:
    stage: build
    <<: *setup_node
    cache:
        key: nodejs
        paths:
            - node_modules/
    artifacts:
        paths:
            - node_modules/
    script:
        - npm ci

composer:
    stage: build
    <<: *setup_php
    cache:
        key: php
        paths:
            - vendor/
    artifacts:
        paths:
            - vendor/
            - .env
    script:
        - curl https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
        - composer install --no-progress

        - cp .env.testing .env
        - php artisan key:generate
        - php artisan migrate

lint:
    stage: test_js
    <<: *setup_node
    dependencies:
        - npm
    script:
        - npm run flow
        - npm run lint
        - npm test
        - npm run prettier -- -l

webpack:
    stage: test_js
    <<: *setup_node
    dependencies:
        - npm
    artifacts:
        paths:
            - public/build/
            - public/mix-manifest.json
    script:
        - npm run production

phpunit:
    stage: test_php
    <<: *setup_php
    script:
        - php ./vendor/bin/phpunit
    dependencies:
        - composer
        - webpack
    needs:
        - composer
        - webpack

pint:
    stage: test_php
    <<: *setup_php
    script:
        - php ./vendor/bin/pint --test
    dependencies:
        - composer
    needs:
        - composer

phpstan:
    stage: test_php
    <<: *setup_php
    script:
        - php ./vendor/bin/phpstan analyse --memory-limit=256M
    dependencies:
        - composer
    needs:
        - composer
