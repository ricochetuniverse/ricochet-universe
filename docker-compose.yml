services:
  php:
    build: ./docker/php
    volumes:
      - .:/var/ricochetuniverse

  queue:
    extends:
      service: php
    # https://laravel.com/docs/11.x/queues#running-the-queue-worker
    command: php artisan queue:listen redis
    depends_on:
      - mariadb
      - redis

  schedule:
    extends:
      service: php
    # https://laravel.com/docs/11.x/scheduling#running-the-scheduler-locally
    command: php artisan schedule:work
    depends_on:
      - mariadb
      - redis

  mariadb:
    image: mariadb:11.4.8
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mariadb_root_password
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    secrets:
      - mariadb_root_password
    volumes:
      - mariadb-data:/var/lib/mysql
    # uncomment for debugging
    ports:
      - '127.0.0.1:3306:3306'

  caddy:
    image: caddy:2.10.0-alpine
    environment:
      - CADDY_TLS_MODE
      - CADDY_TLS_EMAIL
      - CADDY_TLS_CERT
      - CADDY_TLS_KEY
    volumes:
      - .:/var/ricochetuniverse
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    ports:
      - '8000:8000'
      - '8001:8001'
    depends_on:
      - php

  node:
    image: node:22
    volumes:
      - .:/var/ricochetuniverse
    working_dir: /var/ricochetuniverse

  redis:
    image: valkey/valkey:8.1.3-alpine
    # uncomment for debugging
    # ports:
    #   - '127.0.0.1:6379:6379'

volumes:
  mariadb-data:
  caddy-data:
  caddy-config:

secrets:
  mariadb_root_password:
    file: ./docker/secrets/mariadb_root_password.txt
