stages:
    - build
    - test_js
    - test_php

.setup_php:
    image: php:8.4.5-alpine
    services:
        - mariadb:11.4.5
    variables:
        # from .env.testing, needs to be here as .env isn't copied yet
        MYSQL_DATABASE: ricochetlevels_test
        MYSQL_USER: ricochetlevels_test
        MYSQL_PASSWORD: '123'
        MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    before_script:
        - apk update && apk upgrade
        - apk add --no-cache git icu-dev
        - docker-php-ext-install intl pdo_mysql

.setup_node:
    image: node:22

npm:
    extends: .setup_node
    stage: build
    cache:
        key: nodejs
        paths:
            - node_modules/
    artifacts:
        paths:
            - node_modules/
    script:
        - npm ci

composer:
    extends: .setup_php
    stage: build
    cache:
        key: php
        paths:
            - vendor/
    artifacts:
        paths:
            - vendor/
            - .env
    script:
        - curl https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
        - composer install --no-progress

        - cp .env.testing .env
        - php artisan key:generate
        - php artisan migrate

lint:
    extends: .setup_node
    stage: test_js
    needs:
        - npm
    script:
        - npm run flow
        - npm run lint
        - npm test
        - npm run prettier -- -l

webpack:
    extends: .setup_node
    stage: test_js
    needs:
        - npm
    artifacts:
        paths:
            - public/build/
            - public/mix-manifest.json
    script:
        - npm run production

phpunit:
    extends: .setup_php
    stage: test_php
    script:
        - php ./vendor/bin/phpunit
    needs:
        - composer
        - webpack

pint:
    image: php:8.4.5-alpine
    stage: test_php
    script:
        - php ./vendor/bin/pint --test
    needs:
        - composer

phpstan:
    image: php:8.4.5-alpine
    stage: test_php
    script:
        - php ./vendor/bin/phpstan analyse --memory-limit=256M
    needs:
        - composer
